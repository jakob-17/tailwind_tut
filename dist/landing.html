<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
</head>

<body>
    <!-- OneStop Sales Group? -->

    <div class="topbar p-36 w-full bg-gradient-to-b from-green-500 via-green-200 to-white">

    </div>

    <div class="md:flex justify-center pt-24 pr-12 pl-12">
        <div class="container flex-1 max-w-lg pb-24 md:pb-0">
            <h3 class="text-4xl">
                Looking for assistance?
            </h3>
        </div>

        <div class="container flex-1 max-w-lg">
            <form action="">
                <div class="">
                    <input type="text" name="name" placeholder="name" required class="w-full border-b-2 border-gray-300 px-3 py-2 
                focus:outline-none focus:border-green-500">
                </div>

                <div class="pt-10">
                    <input type="email" name="email" placeholder="email" required class="w-full border-b-2 border-gray-300 px-3 py-2 
                focus:outline-none focus:border-green-500">
                </div>

                <div class="pt-10">
                    <textarea name="message" placeholder="Hello! I'd like to make a service request." rows="1"
                        maxlength="3000" required class="w-full border-b-2 border-gray-300 px-3 py-2
                focus:outline-none focus:border-green-500"></textarea>
                </div>

                <div class="pt-10">
                    <button type="submit" class="py-2 w-full bg-black text-xl text-white">CONTACT US</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
