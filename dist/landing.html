<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
</head>

<body>
    <div class="full bg-sanchez">
        <div class="container max-w-lg bg-white p-4">
            <form action="">
                <h3 class="pt-10 text-5xl">
                    Looking for assistance?
                </h3>

                <div class="pt-10">
                    <input type="text" name="name" placeholder="name" required class="w-full border-b-2 border-gray-300 px-3 py-2 
                focus:outline-none focus:border-green-500">
                </div>

                <div class="pt-10">
                    <input type="email" name="email" placeholder="email" required class="w-full border-b-2 border-gray-300 px-3 py-2 
                focus:outline-none focus:border-green-500">
                </div>

                <div class="pt-10">
                    <textarea name="message" placeholder="Hello! I'd like to make a service request." rows="1"
                        maxlength="3000" required class="w-full border-b-2 border-gray-300 px-3 py-2
                focus:outline-none focus:border-green-500"></textarea>
                </div>

                <!-- <div>

            </div> -->

                <div class="pt-10">
                    <button type="submit" class="py-2 w-full bg-black text-xl text-white">CONTACT US</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
