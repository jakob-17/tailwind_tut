<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Biznet</title>
</head>
<body class="bg-blue-700">
    <!-- Navbar Component... -->

    <div class="container">
        <!-- Button Components -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
            Find Friends
        </button>

        <button class="btn btn-blue">Find Groups</button>

        <!-- Alert Component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative 
        margin my-5" role = "alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your password!</span>
        </div>
    </div>

    <!-- Card Component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink 0">
            <img src="img/rick-sanchez-png-8.jpg" alt="" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Peace Among Worlds</h4>
            <div class="text-base text-gray-600">You have a new message!</div>
        </div>
    </div>

    <!-- Card Columns... -->
</body>
</html>
